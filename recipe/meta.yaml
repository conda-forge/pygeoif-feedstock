{% set name = "pygeoif" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoif-{{ version }}.tar.gz
  sha256: 92504aafb6e8bd23bc67043a828eb3c2d8b701a31d2476dcf0575cf02741fbeb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - typing-extensions

test:
  imports:
    - pygeoif
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cleder/pygeoif/
  summary: A basic implementation of the __geo_interface__
  license: LGPL-2.1-or-later
  license_file: docs/LICENSE.GPL

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
