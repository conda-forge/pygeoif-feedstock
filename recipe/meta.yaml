{% set name = "pygeoif" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoif-{{ version }}.tar.gz
  sha256: 5b3cc057adde1a0bf50a3dcb5b160172261861a4f4bdde6ee6eb663773c4fe33

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - typing-extensions

test:
  imports:
    - pygeoif
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cleder/pygeoif/
  summary: A basic implementation of the __geo_interface__
  license: LGPL-2.1-or-later
  license_file:
    - LICENSE.GPL
    - LICENSE.txt

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
